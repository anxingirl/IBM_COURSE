<script LANGUAGE="JavaScript">
function check(myForm) {
	if (myForm.university.value == "" || myForm.email.value == "" || myForm.school.value == ""|| myForm.name.value == ""){
		alert("空值，*为必填选项！")
		return (false)
	}
	
	if (myForm.pwd.value =="" || myForm.pwd1.value == ""){
		alert("密码不能为空，请重新输入！")
		return (false)
	}
	
	if (myForm.pwd.value != myForm.pwd1.value){
		alert("密码不一致，请重新输入！")
		return (false)
	}

	if (myForm.email.value!="")
	{
		if(!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(myForm.email.value))){
		alert("E-mail格式不正确，请重新输入！")
		return (false)
		}
	}
	return (true)
}
</script>
